<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Responsive Flowers B12A02</title>
  <script src="https://kit.fontawesome.com/ed847a0aea.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="w-9/10 mx-auto mt-10">
    <nav class="flex justify-between items-center">
      <div><img src="./assets/logo.png" alt="logo-of-company"></div>
      <div class="flex gap-7">
        <ul class="hidden md:visible md:flex md:gap-4 lg:visible lg:flex lg:gap-5">
          <li class="text-[#252432] font-bold">Home</li>
          <li class="text-[#8987A1]">Shop</li>
          <li class="text-[#8987A1]">About Us</li>
        </ul>
        <div class="flex justify-between gap-2">
          <div><i class="fa-solid fa-cart-shopping"></i></div>
          <p>Cart ($56)</p>
        </div>
      </div>
    </nav>
    <section class="mt-20 flex flex-col-reverse justify-center lg:flex-row lg:justify-between lg:items-center">
      <div>
        <h3 class="text-3xl font-bold mb-3 lg:text-4xl lg:mb-4">ALWAYS <span class="text-[#E95A08]">FRESH<br>FLOWERS</span></h3>
        <p class="text-gray-500 text-left mb-5 lg:mb-0 text-xs lg:text-sm">Indulge your senses with the beauty and fragrance of<br>
          our fresh flower shop. From classic roses to exotic<br>
          blooms, we offer a wide variety of fresh flowers that<br>
          are perfect for any occasion. </p>
      </div>
      <div class="mb-4 lg:mb-0">
        <img src="./assets/hero-flower.png" alt="banner-photo-flower">
      </div>
    </section>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
